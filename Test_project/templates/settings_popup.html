<!-- settings_popup.html -->
<div id="settings-popup" class="popup">
    <div class="popup-content">
        <span id="close-btn" class="close-btn">&times;</span> <!-- Nút đóng popup -->
        <h2>Settings</h2>
        <form>
            <div class="toggle-option">
                <label for="notifications">Notifications</label>
                <input type="checkbox" id="notifications">
            </div>
            <div class="toggle-option">
                <label for="high-severity">High Severity Alerts</label>
                <input type="checkbox" id="high-severity">
            </div>
            <div class="toggle-option">
                <label for="low-severity">Low Severity Alerts</label>
                <input type="checkbox" id="low-severity">
            </div>
            <button type="button" id="save-btn" class="save-btn">Save</button>
        </form>
    </div>
</div>
